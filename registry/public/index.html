<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fsk - Registry</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sidebar-bg: #e0e0e0;
            --border-color: #000000;
            --code-bg: #eeeeee;
            --header-bg: #ffffff;
            --primary: #55FFFF;
            --accent: #FFFF55;
            --alert: #FF5555;
            --shadow: 4px 4px 0px #000000;
        }

        [data-theme='dark'] {
            --bg-color: #0000AA;
            --text-color: #FFFFFF;
            --sidebar-bg: #000088;
            --border-color: #FFFFFF;
            --code-bg: #000055;
            --header-bg: #0000AA;
            --primary: #00AAAA;
            --accent: #AAAA00;
            --alert: #AA0000;
            --shadow: 4px 4px 0px #FFFFFF;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair !important;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        header {
            height: 64px;
            border-bottom: 4px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            background: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }

        header .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid var(--border-color);
            padding: 4px 12px;
            box-shadow: 2px 2px 0px var(--border-color);
            background: var(--primary);
            color: #000;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        header nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        header nav a:hover {
            text-decoration: underline;
            background: var(--accent);
            color: #000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            border-bottom: 4px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 3rem;
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
        }

        input,
        select,
        textarea {
            background-color: var(--code-bg);
            color: var(--text-color);
            padding: 1rem;
            border: 2px solid var(--border-color);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            outline: none;
        }

        button {
            background-color: var(--accent);
            color: #000;
            padding: 1rem 2rem;
            border: 4px solid #000;
            font-size: 1.2rem;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            box-shadow: 4px 4px 0px #000;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .package-card {
            background-color: var(--bg-color);
            border: 4px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .package-card h3 {
            margin-top: 0;
            font-size: 1.8rem;
            color: var(--primary);
            background: #000;
            display: inline-block;
            padding: 2px 10px;
            color: #fff;
        }

        .package-url {
            background: var(--code-bg);
            padding: 5px 10px;
            border: 1px dashed var(--border-color);
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }

        .publish-section {
            margin-top: 4rem;
            padding: 2rem;
            border: 4px dashed var(--border-color);
            background: var(--sidebar-bg);
        }

        .icon-btn {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 0px var(--border-color);
            cursor: pointer;
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        window.onload = function () {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
        };
    </script>
</head>

<body>

    <header>
        <a href="https://fsk.kirosb.fr" class="logo" style="display:flex; align-items:center; gap:10px;">
            <img src="https://i.postimg.cc/ZqxPX36z/image.png" style="height:32px; width:32px;">
            <span>Fsk</span>
        </a>
        <nav>
            <a href="https://fsk.kirosb.fr/installation">Install</a>
            <a href="https://fsk.kirosb.fr/syntax">Docs</a>
            <a href="/">Registry</a>

            <button class="icon-btn" onclick="toggleTheme();">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-8 8.98c-3.13 0-5.67-2.54-5.67-5.67S8.87 6.33 12 6.33 17.67 8.87 17.67 12 15.13 17.67 12 17.67z" />
                </svg>
            </button>
        </nav>
    </header>

    <div class="container">
        <h1>Fsk Package Registry</h1>
        <p>> Explore and share packages for the Fsk ecosystem.</p>

        <section class="search-section">
            <input type="text" id="search" placeholder="SEARCH_PACKAGES..." oninput="filterPackages()">
        </section>

        <section class="package-list" id="packageList">
            <!-- Packages will be rendered here -->
        </section>

        <section class="publish-section">
            <h2>PUBLISH_PACKAGE</h2>
            <p>Share your code with the world.</p>
            <form id="publishForm">
                <input type="text" id="pName" placeholder="PACKAGE_NAME" required>
                <input type="url" id="pUrl" placeholder="GIT_URL (e.g. github.com/...)" required>
                <input type="text" id="pDesc" placeholder="DESCRIPTION">
                <input type="text" id="pAuthor" placeholder="AUTHOR">
                <button type="submit">UPLOAD_TO_NETWORK</button>
            </form>
        </section>
    </div>

    <footer style="text-align:center; padding: 2rem; border-top: 4px solid var(--border-color); margin-top: 4rem;">
        <p>FSK_REGISTRY_V1.0.0</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
