<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fsk Registry</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>FSK_REGISTRY<span class="cursor">_</span></h1>
            <p>> The official package repository for the Fsk language.</p>
        </header>

        <section class="search-section">
            <input type="text" id="search" placeholder="Search packages..." oninput="filterPackages()">
        </section>

        <section class="package-list" id="packageList">
        </section>

        <section class="publish-section">
            <h2>> PUBLISH_PACKAGE</h2>
            <form id="publishForm">
                <input type="text" id="pName" placeholder="Package Name" required>
                <input type="url" id="pUrl" placeholder="Git URL (e.g. github.com/...)" required>
                <input type="text" id="pDesc" placeholder="Description">
                <input type="text" id="pAuthor" placeholder="Author">
                <button type="submit">UPLOAD_TO_NETWORK</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
