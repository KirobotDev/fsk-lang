<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fsk - Registry</title>
    <style>
        :root {

            --c-bg: #FFFFFF;
            --c-bg-sub: #F9FAFB;
            --c-bg-border: #E5E7EB;

            --c-text-primary: #111827;
            --c-text-secondary: #4B5563;
            --c-text-tertiary: #9CA3AF;

            --c-brand: #2563EB;
            --c-brand-light: #EFF6FF;
            --c-brand-hover: #1D4ED8;

            --c-success: #10B981;
            --c-error: #EF4444;
            --c-warning: #F59E0B;

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: 'Space Mono', 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;

            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --header-height: 64px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --c-bg: #030712;
                --c-bg-sub: #0B0F1A;
                --c-bg-border: #1F2937;

                --c-text-primary: #F9FAFB;
                --c-text-secondary: #9CA3AF;
                --c-text-tertiary: #6B7280;

                --c-brand: #3B82F6;
                --c-brand-light: #1E3A8A;

                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--c-bg);
            color: var(--c-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(to bottom, var(--c-bg) 0%, var(--c-bg-sub) 100%);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--c-bg-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--c-bg-border) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: linear-gradient(to bottom, black 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
        }

        a {
            color: var(--c-brand);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        a:hover {
            color: var(--c-brand-hover);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 1em;
            letter-spacing: -0.02em;
            scroll-margin-top: calc(var(--header-height) + 24px);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -0.03em;
        }

        h2 {
            font-size: 1.875rem;
            border-bottom: 1px solid var(--c-bg-border);
            padding-bottom: 0.5em;
        }

        h3 {
            font-size: 1.5rem;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background: var(--c-bg-sub);
            border: 1px solid var(--c-bg-border);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            color: var(--c-text-primary);
        }

        pre {
            background: #1e1e1e !important;
            padding: 1.5em;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 1.5em 0;
            border: 1px solid var(--c-bg-border);
        }

        pre code {
            background: transparent;
            border: none;
            padding: 0;
            color: #d4d4d4;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6em 1.2em;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--c-text-primary);
            color: var(--c-bg);
            border-color: var(--c-text-primary);
        }

        .btn-primary:hover {
            background: var(--c-text-secondary);
            border-color: var(--c-text-secondary);
        }

        .btn-secondary {
            background: var(--c-bg);
            color: var(--c-text-primary);
            border-color: var(--c-bg-border);
        }

        .btn-secondary:hover {
            background: var(--c-bg-sub);
            border-color: var(--c-text-secondary);
        }

        .badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--c-brand-light);
            color: var(--c-brand);
            border: 1px solid rgba(37, 99, 235, 0.2);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.8em;
            background: var(--c-bg);
            border: 1px solid var(--c-bg-border);
            color: var(--c-text-primary);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--c-brand);
            box-shadow: 0 0 0 3px var(--c-brand-light);
        }

        .package-card {
            background: var(--c-bg);
            border: 1px solid var(--c-bg-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .package-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--c-brand);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        header {
            height: var(--header-height);
            border-bottom: 1px solid var(--c-bg-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        [data-theme='dark'] header {
            background: rgba(3, 7, 18, 0.8);
        }

        header .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--c-text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        header nav a {
            text-decoration: none;
            color: var(--c-text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        header nav a:hover {
            color: var(--c-brand);
        }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--c-bg-border);
            border-radius: var(--radius-md);
            color: var(--c-text-secondary);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--c-bg-sub);
            color: var(--c-brand);
            border-color: var(--c-text-secondary);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        window.onload = function () {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
        };
    </script>
</head>

<body>

    <header>
        <a href="https://fsk.kirosb.fr" class="logo" style="display:flex; align-items:center; gap:10px;">
            <img src="https://i.postimg.cc/ZqxPX36z/image.png" style="height:32px; width:32px;">
            <span>Fsk</span>
        </a>
        <nav>
            <a href="https://fsk.kirosb.fr/installation">Install</a>
            <a href="https://fsk.kirosb.fr/syntax">Docs</a>
            <a href="/">Registry</a>


        </nav>
    </header>

    <div class="container">
        <h1>Fsk Package Registry</h1>
        <p>> Explore and share packages for the Fsk ecosystem.</p>

        <section class="search-section">
            <input type="text" id="search" placeholder="SEARCH_PACKAGES..." oninput="filterPackages()">
        </section>

        <section class="package-list" id="packageList">
        </section>

        <section class="publish-section"
            style="background: var(--c-bg-sub); padding: 2rem; border-radius: var(--radius-lg); border: 1px dashed var(--c-bg-border);">
            <h2>PUBLISH_PACKAGE</h2>
            <p style="margin-bottom: 1.5rem; color: var(--c-text-secondary);">Share your code with the world.</p>
            <form id="publishForm">
                <input type="text" id="pName" placeholder="PACKAGE_NAME" required>
                <input type="url" id="pUrl" placeholder="GIT_URL (e.g. github.com/...)" required>
                <input type="text" id="pDesc" placeholder="DESCRIPTION">
                <input type="text" id="pAuthor" placeholder="AUTHOR">
                <button type="submit" class="btn btn-primary" style="width:100%">UPLOAD_TO_NETWORK</button>
            </form>
        </section>
    </div>

    <footer style="text-align:center; padding: 2rem; border-top: 4px solid var(--border-color); margin-top: 4rem;">
        <p>FSK_REGISTRY_V1.0.0</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
